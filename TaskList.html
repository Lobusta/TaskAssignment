<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="TaskList.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="sub-container">

      <div class="title-bar-container">
         <div class="title">TODO</div>
         <img src="icon-moon.svg" class="mode-btn">
      </div>


     
      <div class="task-create-container">
        <img src="icon-check.svg"/>
        <form method="post">
        <input id="create-task" class="task-create" type="text" placeholder="Create a new Todo..." />
        <input id="submitbutton" type="submit" onclick="AddTask()" hidden />
        </form>
    </div>
     
     
     
      <div class="task-parent-container">

       



          <div class="task-list-container" id="task-list-container">
            <div class="task-list-element">
                <div class="check-mark-container">
                     <img class="check-mark" src="icon-check.svg"/>
                </div>
                <div class="task-list-element-inside">
                    <p>Task Description</p>
                    <img class="cross" src="icon-cross.svg"/>
                </div>
            </div>

            <div class="task-list-element">
              <div class="check-mark-container">
                   <img class="check-mark" src="icon-check.svg"/>
              </div>
              <div class="task-list-element-inside">
                  <p>Task Description</p>
                  <img class="cross" src="icon-cross.svg"/>
              </div>
            </div>

          <div class="task-list-element">
            <div class="check-mark-container">
                 <img class="check-mark" src="icon-check.svg"/>
            </div>
            <div class="task-list-element-inside">
                <p>Task Description</p>
                <img class="cross" src="icon-cross.svg"/>
            </div>
        </div>
              
          </div>

          <div class="task-foot-container">
              <div class="task-footer">
                 <span class="side-buttons">x items left</span>
                 <div class="task-sorters">
                    <span>All</span>
                    <span>Active</span>
                    <span>Complete</span>
                 </div>
                 <span class="side-buttons">Clear Completed</span>
              </div>
           </div>

           
           
       </div>
       <div class="bottom-footer">
        <p class="bottom-footer-text">Drag and Drop to reorder list</p>
      </div>
    </div>
   

    </div>

<script src="TaskList.js"></script>
</body>
</html>
