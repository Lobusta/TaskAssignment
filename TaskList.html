<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="TaskList.css">
</head>
<body>

<div class="container">
    <div class="sub-container">

      <div class="title-bar-container">
         <div class="title">TODO</div>
         <img src="icon-moon.svg" class="mode-btn">
      </div>


     
     
     
     
     
      <div class="task-parent-container">

          <div class="task-create-container">
              <img src="icon-check.svg"/>
              <input class="task-create" type="text" placeholder="Create a new Todo..." >
          </div>



          <div class="task-list-container">
            <div class="task-list-element">
              <img src="icon-check.svg"/>
              <p>Task Description</p>
              <img src="icon-cross.svg"/>
            </div>
              
          </div>

          <div class="task-foot-container">
              <div class="task-footer">
                 <span>X items Left</span>
                 <div class="task-sorters">
                    <span>All</span>
                    <span>Active</span>
                    <span>Complete</span>
                 </div>
                 <span>Clear Completed</span>
              </div>
           </div>
       </div>
    </div>

</div>


</body>
</html>
